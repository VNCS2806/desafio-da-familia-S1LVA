<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desafio da Família</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { text-align: center; }
    #loginArea, #mainContent, #rankingSection, #formModal { display: none; }
    .progress-bar { background: #ccc; border-radius: 10px; overflow: hidden; height: 20px; margin: 5px 0; }
    .progress-fill { background: #4caf50; height: 100%; color: #fff; text-align: center; line-height: 20px; }
    .btn { padding: 6px 12px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 10px; width: 300px;
    }
  </style>
</head>
<body>

<div id="loginArea">
  <h2>Login</h2>
  <input id="loginUser" placeholder="Usuário" /><br>
  <input id="loginPass" type="password" placeholder="Senha" /><br>
  <button onclick="login()" class="btn">Entrar</button>
</div>

<div id="mainContent">
  <h1>Desafio da Família</h1>
  <p id="welcome"></p>
  <div class="progress-bar"><div id="myProgress" class="progress-fill">0%</div></div>
  <button onclick="toggleRanking()" class="btn">Ver Ranking</button>
  <button onclick="openForm()" class="btn">Novo ponto</button>
  <button onclick="logout()" class="btn">Sair</button>

  <div id="rankingSection">
    <h2>Ranking</h2>
    <div id="rankingList"></div>
  </div>

  <h2>Seus Registros</h2>
  <table>
    <thead><tr><th>Para</th><th>Pontos</th><th>Motivo</th><th>Data</th><th>Ação</th></tr></thead>
    <tbody id="userEntries"></tbody>
  </table>
</div>

<!-- Modal -->
<div id="formModal" class="modal">
  <div class="modal-content">
    <h3>Novo ponto</h3>
    <label>Para:
      <select id="targetUser"></select>
    </label><br>
    <label>Pontos:
      <input type="number" id="pointValue" value="10">
    </label><br>
    <label>Motivo:
      <input type="text" id="pointReason">
    </label><br>
    <button onclick="submitPoint()" class="btn">Enviar</button>
    <button onclick="closeForm()" class="btn">Cancelar</button>
  </div>
</div>

<script>
  const users = {
    Alan: "1234",
    Daniela: "5678",
    Alani: "1111",
    Vinicius: "2222"
  };
  const goals = {
    Alan: 300,
    Daniela: 300,
    Alani: 200,
    Vinicius: 300
  };
  let entries = JSON.parse(localStorage.getItem("entries") || "[]");
  let loggedUser = localStorage.getItem("loggedUser") || null;

  function saveEntries() {
    localStorage.setItem("entries", JSON.stringify(entries));
  }

  function login() {
    const user = document.getElementById("loginUser").value.trim();
    const pass = document.getElementById("loginPass").value.trim();
    if (users[user] && users[user] === pass) {
      loggedUser = user;
      localStorage.setItem("loggedUser", user);
      document.getElementById("loginArea").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      document.getElementById("welcome").textContent = `Olá, ${loggedUser}`;
      updateProgress();
      updateRanking();
      renderUserEntries();
      fillSelect();
    } else {
      alert("Usuário ou senha inválidos.");
    }
  }

  function logout() {
    localStorage.removeItem("loggedUser");
    location.reload();
  }

  function updateProgress() {
    const total = goals[loggedUser];
    const earned = entries.filter(e => e.to === loggedUser).reduce((sum, e) => sum + e.points, 0);
    const pct = Math.min(100, Math.round((earned / total) * 100));
    document.getElementById("myProgress").style.width = pct + "%";
    document.getElementById("myProgress").textContent = pct + "%";
  }

  function toggleRanking() {
    const sec = document.getElementById("rankingSection");
    sec.style.display = sec.style.display === "none" ? "block" : "none";
  }

  function updateRanking() {
    const div = document.getElementById("rankingList");
    div.innerHTML = "";
    Object.keys(goals).forEach(user => {
      const total = goals[user];
      const earned = entries.filter(e => e.to === user).reduce((sum, e) => sum + e.points, 0);
      const pct = Math.min(100, Math.round((earned / total) * 100));
      div.innerHTML += `<p><b>${user}:</b> ${earned}/${total}
        <div class="progress-bar"><div class="progress-fill" style="width:${pct}%">${pct}%</div></div></p>`;
    });
  }

  function openForm() {
    document.getElementById("formModal").style.display = "flex";
  }

  function closeForm() {
    document.getElementById("formModal").style.display = "none";
    document.getElementById("pointReason").value = "";
    document.getElementById("pointValue").value = 10;
  }

  function fillSelect() {
    const sel = document.getElementById("targetUser");
    sel.innerHTML = "";
    Object.keys(users).forEach(user => {
      if (user !== loggedUser) {
        const opt = document.createElement("option");
        opt.value = user;
        opt.textContent = user;
        sel.appendChild(opt);
      }
    });
  }

  function submitPoint() {
    const to = document.getElementById("targetUser").value;
    const points = parseInt(document.getElementById("pointValue").value);
    const reason = document.getElementById("pointReason").value.trim();
    if (!reason) return alert("Escreva o motivo.");
    entries.push({
      from: loggedUser,
      to,
      points,
      reason,
      date: new Date().toLocaleString()
    });
    saveEntries();
    updateProgress();
    updateRanking();
    renderUserEntries();
    closeForm();
  }

  function renderUserEntries() {
    const tb = document.getElementById("userEntries");
    tb.innerHTML = "";
    entries
      .filter(e => e.from === loggedUser)
      .forEach((e, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${e.to}</td><td>${e.points}</td><td>${e.reason}</td><td>${e.date}</td>
          <td><button onclick="deleteEntry(${i})">Excluir</button></td>`;
        tb.appendChild(tr);
      });
  }

  function deleteEntry(index) {
    if (confirm("Deseja excluir esse registro?")) {
      const mine = entries.filter(e => e.from === loggedUser);
      const entryToDelete = mine[index];
      entries = entries.filter(e => e !== entryToDelete);
      saveEntries();
      renderUserEntries();
      updateRanking();
      updateProgress();
    }
  }

  window.onload = () => {
    if (loggedUser) login();
    else document.getElementById("loginArea").style.display = "block";
  };
</script>

</body>
</html>
