# desafio-da-familia-S1LVA
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eventos - Game Familiar</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .controls { margin-bottom: 20px; text-align: center; }
    input, button { padding: 6px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Eventos da Semana</h1>

  <div class="controls">
    <label>Buscar:
      <input type="text" id="searchInput" placeholder="Digite algo...">
      <button onclick="searchTable()">Pesquisar</button>
    </label>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Evento</th>
        <th>Data/Hora</th>
      </tr>
    </thead>
    <tbody id="entries"></tbody>
  </table>

  <script>
    let entries = [];

    function generateDummyEvents() {
      const frases = [
        "Lavou a louça", "Fez a tarefa", "Ajudou o irmão", "Jogou o lixo fora",
        "Estudou 1 hora", "Organizou o quarto", "Leu um livro", "Fez o almoço",
        "Levou o cachorro pra passear", "Ajudou sem pedir", "Arrumou a cama",
        "Leu em voz alta", "Fez um favor", "Cuidou do pet", "Brincou junto", 
        "Organizou brinquedos", "Passou pano", "Recolheu roupas", "Guardou compras", "Estendeu roupa"
      ];
      for (let i = 1; i <= 400; i++) {
        const descricao = frases[Math.floor(Math.random() * frases.length)];
        const timestamp = new Date(Date.now() - Math.random() * 1e10).toLocaleString();
        entries.push({ id: i, description: descricao, timestamp });
      }
      renderEntries();
    }

    function renderEntries() {
      const tbody = document.getElementById('entries');
      tbody.innerHTML = '';
      entries.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${e.id}</td>
          <td>${e.description}</td>
          <td>${e.timestamp}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function searchTable() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll("#entries tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }

    window.addEventListener('load', generateDummyEvents);
  </script>
</body>
</html>
